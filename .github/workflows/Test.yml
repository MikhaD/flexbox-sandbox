name: Test
on:
  issues:
    types:
      - labeled
jobs:
  add-comment:
    if: github.event.label.name == "enhancement"
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: | 
            If you see this commenting worked
            $ {{ github.event.label }}
