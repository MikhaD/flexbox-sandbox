<!DOCTYPE html>
<html lang="en" theme="system">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/themeToggle.js" defer></script>
	<script src="js/script.js" defer></script>
	<title>Flexbox Sandbox</title>
</head>
	<body>
		<div class="container">
			<div class="item1"></div>
			<div class="item2"></div>
			<div class="item3"></div>
		</div>
		<section class="controls">
			<article class="container-controls">
				<article>
					<h3>flex-direction</h3>
					<select for="container" name="flex-direction">
						<option value="row">row</option>
						<option value="row-reverse">row-reverse</option>
						<option value="column">column</option>
						<option value="column-reverse">column-reverse</option>
					</select>
				</article>
				<article>
					<h3>justify-content</h3>
					<select for="container" name="justify-content">
						<option value="flex-start">flex-start</option>
						<option value="flex-end">flex-end</option>
						<option value="center">center</option>
						<option value="space-between">space-between</option>
						<option value="space-around">space-around</option>
						<option value="space-evenly">space-evenly</option>
					</select>
				</article>
				<article>
					<h3>align-items</h3>
					<select for="container" name="align-items">
						<option value="stretch">stretch</option>
						<option value="flex-start">flex-start</option>
						<option value="flex-end">flex-end</option>
						<option value="center">center</option>
						<option value="baseline">baseline</option>
					</select>
				</article>
			</article>
			<article class="container-controls">
				<article>
					<h3>flex-wrap<span class="info" title="flex-flow: <direction> <wrap>; can be used to set flex-direction and flex-wrap simultaneously">?</span></h3>
					<select for="container" name="flex-wrap">
						<option value="nowrap">nowrap</option>
						<option value="wrap">wrap</option>
						<option value="wrap-reverse">wrap-reverse</option>
					</select>
				</article>
				<article>
					<h3>align-content</h3>
					<select for="container" name="align-content">
						<option value="stretch">stretch</option>
						<option value="flex-start">flex-start</option>
						<option value="flex-end">flex-end</option>
						<option value="center">center</option>
						<option value="space-between">space-between</option>
						<option value="space-around">space-around</option>
						<option value="space-evenly">space-evenly</option>
					</select>
				</article>
			</article>
			<article class="box-controls">
				<article>
					<h3>boxes</h3>
					<input type="number" name="boxes" min="1" max="20" value="3">
				</article>
				<article>
					<h3>width</h3>
					<select name="width">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="unset">unset</option>
						<option value="random">random</option>
					</select>
				</article>
				<article>
					<h3>height</h3>
					<select name="height">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="unset">unset</option>
						<option value="random">random</option>
					</select>
				</article>
			</article>
			<button id="reset">Reset</button>
			<theme-toggle></theme-toggle>
		</section>
	</body>
</html>
