<!DOCTYPE html>
<html lang="en" theme="system">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/Sandbox.js" defer></script>
	<script src="js/Item.js" defer></script>
	<script src="js/ThemeToggle.js" defer></script>
	<script src="js/CheckBox.js" defer></script>
	<script src="js/script.js" defer></script>
	<!-- <script src="js/script.js" type="module" defer></script> -->
	<title>Flexbox Sandbox</title>
</head>

<body>
	<sand-box id="sandbox"></sand-box>
	<section class="controls">
		<article class="control-group">
			<article>
				<h3>flex-direction</h3>
				<select for="sandbox" name="flex-direction">
					<option value="row">row</option>
					<option value="row-reverse">row-reverse</option>
					<option value="column">column</option>
					<option value="column-reverse">column-reverse</option>
				</select>
			</article>
			<article>
				<h3>justify-content</h3>
				<select for="sandbox" name="justify-content">
					<option value="normal">normal</option>
					<option value="start">start</option>
					<option value="end">end</option>
					<option value="flex-start">flex-start</option>
					<option value="flex-end">flex-end</option>
					<option value="center">center</option>
					<option value="baseline">baseline</option>
					<option value="space-between">space-between</option>
					<option value="space-around">space-around</option>
					<option value="space-evenly">space-evenly</option>
					<option value="stretch">stretch</option>
				</select>
			</article>
			<article>
				<h3>align-items</h3>
				<select for="sandbox" name="align-items">
					<option value="normal">normal</option>
					<option value="flex-start">flex-start</option>
					<option value="flex-end">flex-end</option>
					<option value="center">center</option>
					<option value="baseline">baseline</option>
					<option value="stretch">stretch</option>
				</select>
			</article>
		</article>
		<article class="control-group">
			<article>
				<h3>
					flex-wrap
					<span class="info" title="flex-flow: <direction> <wrap>; is shorthand to set flex-direction and flex-wrap simultaneously">?</span>
				</h3>
				<select for="sandbox" name="flex-wrap">
					<option value="nowrap">nowrap</option>
					<option value="wrap">wrap</option>
					<option value="wrap-reverse">wrap-reverse</option>
				</select>
			</article>
			<article>
				<h3>align-content</h3>
				<select for="sandbox" name="align-content">
					<option value="normal">normal</option>
					<option value="flex-start">flex-start</option>
					<option value="flex-end">flex-end</option>
					<option value="center">center</option>
					<option value="baseline">baseline</option>
					<option value="space-between">space-between</option>
					<option value="space-around">space-around</option>
					<option value="space-evenly">space-evenly</option>
					<option value="stretch">stretch</option>
				</select>
			</article>
		</article>
		<article class="control-group">
			<article>
				<h3>boxes</h3>
				<input type="number" name="boxes" min="1" max="20">
			</article>
			<article>
				<h3>gap</h3>
				<input for="sandbox" type="number" name="gap" initial="0" min="0" max="10">
			</article>
		</article>
		<div id="select-hint">
			Select one or more boxes to adjust their properties.
			<br>
			(Ctrl+A to select them all)
		</div>
		<article id="item-controls" class="hidden control-group">
			<article>
				<h3>width</h3>
				<select for="sandbox-item" name="width" initial="1">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="unset">unset</option>
					<option value="random">random</option>
				</select>
			</article>
			<article>
				<h3>height</h3>
				<select for="sandbox-item" name="height" inital="1">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="unset">unset</option>
					<option value="random">random</option>
				</select>
			</article>
			<article>
				<h3>order</h3>
				<input for="sandbox-item" type="number" initial="0" name="order" min="-20" max="20">
			</article>
			<article>
				<h3>flex-grow</h3>
				<input for="sandbox-item" type="number" initial="0" name="flex-grow" min="0" max="20">
			</article>
			<article>
				<h3>flex-shrink</h3>
				<input for="sandbox-item" type="number" initial="1" name="flex-shrink" min="0" max="20">
			</article>
			<article>
				<h3>
					flex-basis
					<span class="info" title="flex: <grow> <shrink> <basis>; is shorthand to set flex-grow, flex-shrink and flex-basis simultaneously">?</span>
				</h3>
				<select for="sandbox-item" name="flex-basis">
					<option value="auto">auto</option>
					<option value="fill">fill</option>
					<option value="max-content">max-content</option>
					<option value="min-content">min-content</option>
					<option value="fit-content">fit-content</option>
					<option value="content">content</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<!-- <option value="unset">unset</option> -->
					<!-- <option value="random">random</option> -->
				</select>
			</article>
			<article>
				<h3>align-self</h3>
				<select for="sandbox-item" name="align-self">
					<option value="auto">auto</option>
					<option value="normal">normal</option>
					<option value="self-start">self-start</option>
					<option value="self-end">self-end</option>
					<option value="flex-start">flex-start</option>
					<option value="flex-end">flex-end</option>
					<option value="center">center</option>
					<option value="baseline">baseline</option>
					<option value="stretch">stretch</option>
				</select>
			</article>
		</article>
		<button id="reset">Reset</button>
		<theme-toggle></theme-toggle>
	</section>
</body>
</html>
<div id="context" class="invisible">
</div>
